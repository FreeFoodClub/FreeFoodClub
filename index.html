<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free Food Club Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-image: url('download.jpg'); /* your image file */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-shadow: 0 0 5px black; /* subtle glow for readability */
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
      color: white;
      text-shadow: 0 0 5px black;
