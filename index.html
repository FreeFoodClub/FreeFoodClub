<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free Food Club Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f8f8f8;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #222;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.8rem;
      font-weight: bold;
      color: #333;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 20px 40px;
      background-color: #db142c; /* bold red */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 2rem;
      font-weight: 900;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    a.button:hover {
      background-color: #b01224;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Free Food Club!</h1>
  <p>Click the button below to place your weekly order:</p>
  <a class="button" href="https://forms.gle/du6Y9c1dxLykxDps6" target="_blank">Place Order</a>
</body>
</html>
